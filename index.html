<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Swiss Military GPS Attendance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body { font-family: Arial, sans-serif; padding: 16px; max-width: 520px; margin: auto; }
    h2 { margin-bottom: 8px; }
    input, select, button { width: 100%; padding: 10px; margin: 6px 0; }
    button { cursor: pointer; }
    pre { background:#f5f5f5; padding:10px; white-space: pre-wrap; }
    .ok { color: green; }
    .err { color: red; }
    .hide { display: none; }
  </style>
</head>
<body>

<h2>üìç GPS Attendance (No Backend)</h2>

<!-- LOGIN -->
<div id="loginBox">
  <input id="username" placeholder="Username"/>
  <input id="password" type="password" placeholder="Password"/>
  <button id="loginBtn">Login</button>
  <p id="loginMsg"></p>
</div>

<!-- APP -->
<div id="appBox" class="hide">
  <p>Welcome, <b id="who"></b></p>

  <button id="gpsBtn">üìç Get My Location</button>
  <pre id="coords">No GPS yet</pre>

  <select id="mode">
    <option value="">Select Option</option>
    <option value="existing">Existing Location</option>
    <option value="new">New Location</option>
  </select>

  <div id="existingBox" class="hide">
    <select id="locations"></select>
  </div>

  <div id="newBox" class="hide">
    <input id="locName" placeholder="Enter new location name"/>
  </div>

  <input type="file" id="photo" accept="image/*" capture="environment"/>

  <button id="punchBtn">‚úÖ Punch IN</button>
  <p id="msg"></p>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
  // üîë REPLACE THESE TWO
  const SUPABASE_URL = "https://qvjjinoubpqwtxbujkrd.supabase.co";
  const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF2amppbm91YnBxd3R4YnVqa3JkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg5MDUyNjksImV4cCI6MjA4NDQ4MTI2OX0.9rr0oUJWJBk0e9hSz-kVF9K-N6m6mwZEnSCQvxjI5XU";

  // ‚úÖ Supabase client
  const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  let USER = null;
  let GPS = null;

  const loginBox = document.getElementById("loginBox");
  const appBox = document.getElementById("appBox");
  const loginMsg = document.getElementById("loginMsg");
  const who = document.getElementById("who");
  const coords = document.getElementById("coords");
  const locations = document.getElementById("locations");
  const existingBox = document.getElementById("existingBox");
  const newBox = document.getElementById("newBox");
  const mode = document.getElementById("mode");
  const msg = document.getElementById("msg");

  document.getElementById("loginBtn").onclick = login;
  document.getElementById("gpsBtn").onclick = getLocation;
  document.getElementById("punchBtn").onclick = punchIn;
  mode.onchange = onModeChange;

  async function login(){
    loginMsg.innerText = "Logging in...";
    const u = document.getElementById("username").value.trim();
    const p = document.getElementById("password").value.trim();

    const { data, error } = await sb
      .from("users")
      .select("*")
      .eq("username", u)
      .single();

    if (error || !data) {
      loginMsg.innerText = "‚ùå Invalid login or RLS blocking";
      console.error(error);
      return;
    }

    USER = data;
    who.innerText = USER.username;
    loginBox.classList.add("hide");
    appBox.classList.remove("hide");
    await loadLocations();
  }

  function getLocation(){
    navigator.geolocation.getCurrentPosition(
      (pos)=>{
        GPS = { lat: pos.coords.latitude, lon: pos.coords.longitude };
        coords.innerText = `Lat: ${GPS.lat}\nLon: ${GPS.lon}`;
      },
      (err)=>alert("Please allow location access"),
      { enableHighAccuracy:true }
    );
  }

  function onModeChange(){
    existingBox.classList.toggle("hide", mode.value !== "existing");
    newBox.classList.toggle("hide", mode.value !== "new");
  }

  async function loadLocations(){
    const { data, error } = await sb
      .from("user_locations")
      .select("id,name,lat,lon")
      .eq("user_id", USER.id);

    if (error) {
      console.error(error);
      return;
    }

    locations.innerHTML = (data || [])
      .map(l => `<option value="${l.id}">${l.name}</option>`)
      .join("");
  }

  function haversine(lat1, lon1, lat2, lon2){
    const R=6371000;
    const dlat=(lat2-lat1)*Math.PI/180;
    const dlon=(lon2-lon1)*Math.PI/180;
    const a=Math.sin(dlat/2)**2 +
      Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dlon/2)**2;
    return 2*R*Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
  }

  async function punchIn(){
    msg.innerText = "";

    if (!GPS) return alert("Get GPS first");
    if (!mode.value) return alert("Select mode");

    let location_id = null;
    let dist = 0;

    if (mode.value === "new") {
      const name = document.getElementById("locName").value.trim();
      if (!name) return alert("Enter location name");

      const { data, error } = await sb.from("user_locations").insert({
        user_id: USER.id, name, lat: GPS.lat, lon: GPS.lon
      }).select().single();

      if (error) return alert("Location save failed");
      location_id = data.id;

    } else {
      const { data, error } = await sb
        .from("user_locations")
        .select("*")
        .eq("id", locations.value)
        .single();

      if (error) return alert("Location fetch failed");

      dist = haversine(GPS.lat, GPS.lon, data.lat, data.lon);
      if (dist > 500) {
        msg.innerText = "‚ùå Not near existing location";
        return;
      }
      location_id = data.id;
    }

    const file = document.getElementById("photo").files[0];
    if (!file) return alert("Photo required");

    const path = `${USER.id}/${Date.now()}_${file.name}`;
    await sb.storage.from("attendance-photos").upload(path, file);

    await sb.from("attendance").insert({
      user_id: USER.id,
      location_id,
      lat: GPS.lat,
      lon: GPS.lon,
      distance_meters: dist,
      photo_url: path,
      punch_type: "IN"
    });

    msg.innerText = "‚úÖ Punch IN success";
    await loadLocations();
  }
</script>
</body>
</html>
