<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Swiss Military Attednace Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body { font-family: Arial; padding: 16px; }
    input, select, button { padding: 10px; margin: 6px 0; width: 100%; }
    pre { background:#f5f5f5; padding:10px; }
    .ok { color: green; }
    .err { color: red; }
  </style>
</head>
<body>

<h2>üìç GPS Attendance (No Backend)</h2>

<!-- LOGIN -->
<div id="login">
  <input id="username" placeholder="Username"/>
  <input id="password" type="password" placeholder="Password"/>
  <button onclick="login()">Login</button>
  <p id="loginMsg"></p>
</div>

<!-- APP -->
<div id="app" style="display:none;">
  <p>Welcome <b id="who"></b></p>

  <button onclick="getLocation()">üìç Get My Location</button>
  <pre id="coords">No GPS yet</pre>

  <select id="mode" onchange="onModeChange()">
    <option value="">Select Option</option>
    <option value="existing">Existing Location</option>
    <option value="new">New Location</option>
  </select>

  <div id="existingBox" style="display:none;">
    <select id="locations"></select>
  </div>

  <div id="newBox" style="display:none;">
    <input id="locName" placeholder="Enter new location name"/>
  </div>

  <input type="file" id="photo" accept="image/*" capture="environment"/>

  <button onclick="punchIn()">‚úÖ Punch IN</button>
  <p id="msg"></p>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
  // üîë Supabase config
  const SUPABASE_URL = "https://qvjjinoubpqwtxbujkrd.supabase.co";
  const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF2amppbm91YnBxd3R4YnVqa3JkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg5MDUyNjksImV4cCI6MjA4NDQ4MTI2OX0.9rr0oUJWJBk0e9hSz-kVF9K-N6m6mwZEnSCQvxjI5XU";
  const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  let USER = null;
  let GPS = null;

  async function login(){
    const u = username.value.trim();
    const p = password.value.trim();
    const { data, error } = await supabase
      .from("users")
      .select("*")
      .eq("username", u)
      .eq("password", p)
      .single();

    if (error || !data) {
      loginMsg.innerText = "‚ùå Invalid login";
      return;
    }
    USER = data;
    who.innerText = USER.username;
    login.style.display="none";
    app.style.display="block";
    loadLocations();
  }

  function getLocation(){
    navigator.geolocation.getCurrentPosition(
      (pos)=>{
        GPS = { lat: pos.coords.latitude, lon: pos.coords.longitude };
        coords.innerText = `Lat: ${GPS.lat}\nLon: ${GPS.lon}`;
      },
      ()=>alert("Allow location"),
      { enableHighAccuracy:true }
    );
  }

  function onModeChange(){
    existingBox.style.display = mode.value==="existing" ? "block" : "none";
    newBox.style.display = mode.value==="new" ? "block" : "none";
  }

  async function loadLocations(){
    const { data } = await supabase
      .from("user_locations")
      .select("id,name,lat,lon")
      .eq("user_id", USER.id);

    locations.innerHTML = (data || [])
      .map(l=>`<option value="${l.id}">${l.name}</option>`)
      .join("");
  }

  function haversine(lat1, lon1, lat2, lon2){
    const R=6371000;
    const dlat=(lat2-lat1)*Math.PI/180;
    const dlon=(lon2-lon1)*Math.PI/180;
    const a=Math.sin(dlat/2)**2 +
      Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dlon/2)**2;
    return 2*R*Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
  }

  async function punchIn(){
    if (!GPS) return alert("Get GPS first");

    let location_id = null;
    let dist = 0;

    if (mode.value === "new") {
      const name = locName.value.trim();
      if (!name) return alert("Enter location name");
      const { data } = await supabase.from("user_locations").insert({
        user_id: USER.id, name, lat: GPS.lat, lon: GPS.lon
      }).select().single();
      location_id = data.id;
    } else {
      const { data } = await supabase
        .from("user_locations")
        .select("*")
        .eq("id", locations.value)
        .single();

      dist = haversine(GPS.lat, GPS.lon, data.lat, data.lon);
      if (dist > 500) {
        msg.innerText = "‚ùå Not near existing location";
        return;
      }
      location_id = data.id;
    }

    // Photo upload
    const file = photo.files[0];
    if (!file) return alert("Photo required");
    const path = `${USER.id}/${Date.now()}_${file.name}`;
    await supabase.storage.from("attendance-photos").upload(path, file);

    await supabase.from("attendance").insert({
      user_id: USER.id,
      location_id,
      lat: GPS.lat,
      lon: GPS.lon,
      distance_meters: dist,
      photo_url: path,
      punch_type: "IN"
    });

    msg.innerText = "‚úÖ Punch IN success";
    loadLocations();
  }
</script>
</body>
</html>
